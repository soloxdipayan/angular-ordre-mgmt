<app-header-component [pageTitle]="title()" [total]="orders.length"></app-header-component>

<div style="display: flex; height: 100vh;">
  
  <app-sidebar (navClick)="setView($event)"></app-sidebar>

  <main style="flex: 1; padding: 20px; background-color: #f4f7f6;">
    
    <app-dashboard-component *ngIf="currentView === 'dashboard'"></app-dashboard-component>
    
    <app-order-history *ngIf="currentView === 'history'"></app-order-history>

  </main>
</div>
